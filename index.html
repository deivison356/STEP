<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Avaliação Online</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        iframe {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
        }

        #cronometro {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }

        #alerta, #alertaTempo {
            display: none;
            position: absolute;
            top: 50px;
            width: 100%;
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="cronometro">Tempo restante: 90:00</div>
    <div id="alerta">⚠️ Você saiu da aba ou da tela cheia. Penalização de 30 minutos aplicada.</div>
    <div id="alertaTempo">⚠️ Faltam apenas 20 minutos para o término da prova.</div>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfTH8OBK_0T3HNO9CqTGqKSjXcjxpKJJ0PImnJceY6R7usQ-A/viewform?embedded=true">Carregando…</iframe>

    <script>
        function entrarEmTelaCheia() {
            const el = document.documentElement;
            if (el.requestFullscreen) {
                el.requestFullscreen();
            } else if (el.mozRequestFullScreen) {
                el.mozRequestFullScreen();
            } else if (el.webkitRequestFullscreen) {
                el.webkitRequestFullscreen();
            } else if (el.msRequestFullscreen) {
                el.msRequestFullscreen();
            }
        }

        function verificarSaidaTelaCheia() {
            if (!document.fullscreenElement &&
                !document.mozFullScreenElement &&
                !document.webkitFullscreenElement &&
                !document.msFullscreenElement) {
                aplicarPenalizacao();
            }
        }

        let tempoRestante = 90 * 60;
        const cronometro = document.getElementById("cronometro");
        const alerta = document.getElementById("alerta");
        const alertaTempo = document.getElementById("alertaTempo");
        let intervaloCronometro;

        let saiuDaAba = false;
        let contadorSaidas = 0;

        function atualizarCronometro() {
            const minutos = Math.floor(tempoRestante / 60);
            const segundos = tempoRestante % 60;

            cronometro.textContent = `Tempo restante: ${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;

            // Alerta para os últimos 20 minutos
            if (tempoRestante === 20 * 60) {
                alertaTempo.style.display = "block";
            }

            if (tempoRestante > 0) {
                tempoRestante--;
            } else {
                clearInterval(intervaloCronometro);
                alert("⏰ Tempo esgotado. A prova será encerrada.");
                window.close();
            }
        }

        function aplicarPenalizacao() {
            contadorSaidas++;
            alerta.style.display = "block";

            if (contadorSaidas < 3) {
                tempoRestante = Math.max(tempoRestante - 1800, 0);
                saiuDaAba = true;
            } else {
                tempoRestante = 0;
                clearInterval(intervaloCronometro);
                alert("⚠️ Você saiu da aba ou da tela cheia pela terceira vez. A prova foi encerrada.");
                window.close();
            }
        }
