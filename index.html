<html lang="pt-BR">
<head>

        #alerta, #alertaTempo {
            display: none;
            position: absolute;
            top: 50px;
            width: 100%;
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            z-index: 9999;
        }

        iframe {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
            display: none;
        }

        #iniciar {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            padding: 20px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>

    <div id="alertaTempo">⚠️ Faltam apenas 20 minutos para o término da prova.</div>

            } else if (el.mozRequestFullScreen) {
                el.mozRequestFullScreen();
            } else if (el.webkitRequestFullscreen) {
                el.webkitRequestFullscreen();
            } else if (el.msRequestFullscreen) {
                el.msRequestFullscreen();
            }
        }

        function atualizarCronometro() {
            const minutos = Math.floor(tempoRestante / 60);

            if (tempoRestante === 20 * 60) {
                alertaTempo.style.display = "block";
            }

            if (tempoRestante > 0) {
                tempoRestante--;
            } else {
                clearInterval(intervaloCronometro);
                alert("⏰ Tempo esgotado. A prova será encerrada.");
                location.href = 'about:blank';
            }
        }

        function aplicarPenalizacao() {
            contadorSaidas++;
            alerta.style.display = "block";
            if (contadorSaidas < 3) {
                tempoRestante = Math.max(tempoRestante - 1800, 0);
                saiuDaAba = true;
            } else {
                tempoRestante = 0;
                clearInterval(intervaloCronometro);
                alert("⚠️ Você saiu da aba ou da tela cheia 3 vezes. A prova foi encerrada.");
                location.href = 'about:blank';
            }
        }

            if (document.hidden) {
                aplicarPenalizacao();

                }
            }
