<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Prova Online</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        #cronometro {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10000;
            display: none;
        }

        #alerta, #alertaTempo, #mensagem {
            display: none;
            position: fixed;
            top: 40px;
            left: 0;
            width: 100%;
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            z-index: 9999;
        }

        #acesso {
            width: 100%;
            max-width: 600px;
            margin: 100px auto 40px auto;
            padding: 20px;
            background: white;
            box-sizing: border-box;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            width: 80%;
            max-width: 400px;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            padding: 12px 20px;
        }

        #iframeProva {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            display: none;
            margin-top: 60px;
        }
    </style>
</head>
<body>

<div id="cronometro">Tempo restante: 90:00</div>
<div id="alerta">⚠️ Você saiu da aba ou da tela cheia. Penalização aplicada.</div>
<div id="alertaTempo">⚠️ Faltam apenas 20 minutos para o término da prova.</div>
<div id="mensagem"></div>

<div id="acesso">
    <h2>Digite a senha para iniciar a prova</h2>
    <input type="password" id="senha" placeholder="Senha" />
    <button id="btnIniciar">Iniciar Prova</button>
</div>

<iframe
  id="iframeProva"
  src="https://docs.google.com/forms/d/e/1FAIpQLSfTH8OBK_0T3HNO9CqTGqKSjXcjxpKJJ0PImnJceY6R7usQ-A/viewform?embedded=true"
></iframe>

<script>
    let tempoRestante = 90 * 60; // 90 minutos em segundos
    let intervaloCronometro;
    let contadorSaidas = 0;
    let saiuDaAba = false;

    const cronometro = document.getElementById("cronometro");
    const alerta = document.getElementById("alerta");
    const alertaTempo = document.getElementById("alertaTempo");
    const iframe = document.getElementById("iframeProva");
    const mensagem = document.getElementById("mensagem");
    const acesso = document.getElementById("acesso");
    const btnIniciar = document.getElementById("btnIniciar");

    btnIniciar.addEventListener('click', function(event) {
        event.preventDefault();
        validarSenha();
    });

    function validarSenha() {
        const senhaDigitada = document.getElementById('senha').value.trim();
        const hoje = new Date();
        const dia = String(hoje.getDate()).padStart(2, '0');
        const mes = String(hoje.getMonth() + 1).padStart(2, '0');
        const ano = hoje.getFullYear();
        const senhaCorreta = dia + mes + ano;

        if (senhaDigitada === senhaCorreta) {
            acesso.style.display = 'none';
            iframe.style.display = 'block';
            cronometro.style.display = 'block';
            entrarEmTelaCheia();
            intervaloCronometro = setInterval(atualizarCronometro, 1000);
        } else {
            alert('Senha incorreta!');
        }
    }

    function entrarEmTelaCheia() {
        const el = document.documentElement;
        if (el.requestFullscreen) {
            el.requestFullscreen().catch(() => {
                mensagem.style.display = "block";
                mensagem.innerText = "⚠️ Não foi possível ativar o modo tela cheia.";
            });
        }
    }

    function atualizarCronometro() {
        const minutos = Math.floor(tempoRestante / 60);
        const segundos = tempoRestante % 60;
        cronometro.textContent = `Tempo restante: ${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;

        if (tempoRestante === 20 * 60) {
            alertaTempo.style.display = "block";
        }

        if (tempoRestante > 0) {
            tempoRestante--;
        } else {
            encerrarProva();
        }
    }

    function aplicarPenalizacao() {
        contadorSaidas++;
        alerta.style.display = "block";

        let penalidade = tempoRestante > (30 * 60) ? 1800 : 600; // 30 min ou 10 min

        if (contadorSaidas < 3) {
            tempoRestante = Math.max(tempoRestante - penalidade, 0);
            saiuDaAba = true;
        } else {
            encerrarProva();
        }
    }

    function encerrarProva() {
        clearInterval(intervaloCronometro);
        iframe.style.display = 'none';
        cronometro.style.display = 'none';
        alerta.style.display = 'none';
        alertaTempo.style.display = 'none';
        mensagem.style.display = 'block';
        mensagem.innerText = "Prova encerrada por tentativa de fraude.";

        document.exitFullscreen?.();
        setTimeout(() => {
            window.location.href = "https://SEU_USUARIO.github.io/bloqueio.html"; // Altere SEU_USUARIO para seu usuário GitHub
        }, 1500);
    }

    document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
            aplicarPenalizacao();
        } else if (saiuDaAba && contadorSaidas < 3) {
            alerta.style.display = "none";
            mensagem.style.display = "block";
            mensagem.innerText = `⚠️ Penalização aplicada (${contadorSaidas}ª vez).`;
            setTimeout(() => mensagem.style.display = "none", 3000);
            saiuDaAba = false;
        }
    });

    document.addEventListener("fullscreenchange", () => {
        if (!document.fullscreenElement) {
            aplicarPenalizacao();
        }
    });

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
        if (
            e.key === "F12" ||
            (e.ctrlKey && e.key.toLowerCase() === 'u') ||
            (e.ctrlKey && e.shiftKey && ['i', 'j'].includes(e.key.toLowerCase()))
        ) {
            e.preventDefault();
            mensagem.style.display = "block";
            mensagem.innerText = "⚠️ Esta função está desabilitada durante a prova.";
            setTimeout(() => mensagem.style.display = "none", 3000);
        }
    });
</script>

</body>
</html>
