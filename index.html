<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Prova Online</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #000;
    }

    #container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    #timer {
      font-size: 24px;
      font-weight: bold;
      text-align: right;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
    }

    #calculadora {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 9999;
      border-radius: 10px;
    }

    #calculadora.minimizada .conteudo {
      display: none;
    }

    #calculadora input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 18px;
    }

    #calculadora button {
      width: 30%;
      padding: 10px;
      font-size: 18px;
      margin: 5px 1%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
      color: #000;
      cursor: pointer;
    }

    #calculadora button:hover {
      background-color: #e6e6e6;
    }

    #senha-container {
      text-align: center;
      margin-top: 20vh;
    }

    #senha-input {
      padding: 10px;
      font-size: 18px;
    }

    #senha-button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<div id="senha-container">
  <h2>Digite a senha para iniciar a prova:</h2>
  <input type="password" id="senha-input" />
  <button id="senha-button" onclick="verificarSenha()">Entrar</button>
</div>

<div id="container" style="display:none;">
  <div id="timer">90:00</div>
  <iframe src="https://docs.google.com/forms/d/e/SEU_ID_DO_FORMULARIO/viewform?embedded=true"></iframe>
</div>

<div id="calculadora" class="minimizada">
  <button onclick="toggleCalculadora()">üßÆ</button>
  <div class="conteudo">
    <input type="text" id="display" readonly>

    <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">‚Üê</button>
      <button onclick="appendOperator('+')">+</button>
      <button onclick="appendOperator('-')">‚àí</button>
      <button onclick="appendOperator('*')">√ó</button>
      <button onclick="appendOperator('/')">√∑</button>
    </div>

    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 10px;">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendDot()">.</button>
      <button onclick="calculate()">=</button>
    </div>

    <div style="display: flex; flex-wrap: wrap; justify-content: space-between; margin-top: 10px;">
      <button onclick="appendFunction('Math.sqrt(')">‚àö</button>
      <button onclick="appendFunction('Math.sin(')">sin</button>
      <button onclick="appendFunction('Math.cos(')">cos</button>
      <button onclick="appendFunction('Math.tan(')">tan</button>
      <button onclick="appendFunction('Math.log10(')">log</button>
      <button onclick="appendFunction('Math.exp(')">exp</button>
      <button onclick="appendFunction('Math.PI')">œÄ</button>
      <button onclick="appendFunction('Math.E')">e</button>
    </div>
  </div>
</div>

<audio id="alerta-audio" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

<script>
  const senhaCorreta = "1234"; // Altere aqui a senha

  function verificarSenha() {
    const senha = document.getElementById('senha-input').value;
    if (senha === senhaCorreta) {
      document.getElementById('senha-container').style.display = 'none';
      document.getElementById('container').style.display = 'block';
      iniciarCronometro(90 * 60);
    } else {
      alert("Senha incorreta!");
    }
  }

  function iniciarCronometro(segundos) {
    const timerDisplay = document.getElementById("timer");
    const intervalo = setInterval(() => {
      const min = String(Math.floor(segundos / 60)).padStart(2, '0');
      const sec = String(segundos % 60).padStart(2, '0');
      timerDisplay.textContent = `${min}:${sec}`;
      if (segundos <= 0) {
        clearInterval(intervalo);
        alert("Tempo esgotado!");
      }
      segundos--;
    }, 1000);
  }

  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      document.getElementById("alerta-audio").play();
      alert("Voc√™ saiu da aba! Isso ser√° registrado.");
    }
  });

  function appendNumber(num) {
    document.getElementById("display").value += num;
  }

  function appendOperator(op) {
    document.getElementById("display").value += op;
  }

  function appendDot() {
    document.getElementById("display").value += ".";
  }

  function appendFunction(func) {
    document.getElementById("display").value += func;
  }

  function clearDisplay() {
    document.getElementById("display").value = "";
  }

  function backspace() {
    const display = document.getElementById("display");
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    const display = document.getElementById("display");
    try {
      display.value = eval(display.value);
    } catch {
      display.value = "Erro";
    }
  }

  function toggleCalculadora() {
    const calc = document.getElementById("calculadora");
    calc.classList.toggle("minimizada");
  }
</script>
</body>
</html>
