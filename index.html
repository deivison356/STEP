<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Prova Online com Penaliza√ß√µes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body.light {
      background: #f5f5f5;
      color: #000;
    }

    body.dark {
      background: #1e1e1e;
      color: #fff;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #444;
      color: white;
    }

    .calculator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #eee;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 220px;
    }

    .calculator input {
      width: 100%;
      margin-bottom: 10px;
      font-size: 18px;
      text-align: right;
      padding: 5px;
    }

    .calculator button {
      width: 48px;
      height: 48px;
      margin: 2px;
      font-size: 18px;
    }

    #examFrame {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
      display: none;
    }

    .penalty-notification {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: red;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      z-index: 1000;
      display: none;
      border-radius: 5px;
    }
  </style>
</head>
<body class="light">
  <div class="top-bar">
    <button onclick="startExam()">üéØ Iniciar Prova</button>
    <button onclick="toggleTheme()">üåô Modo Escuro / ‚òÄÔ∏è Modo Claro</button>
  </div>

  <div class="penalty-notification" id="penaltyMsg">‚ö†Ô∏è Voc√™ foi penalizado!</div>

  <iframe id="examFrame" src=""></iframe>

  <div class="calculator" id="calculator">
    <input type="text" id="calc-display" disabled />
    <div>
      <button onclick="appendCalc('+')">+</button>
      <button onclick="appendCalc('-')">-</button>
      <button onclick="appendCalc('*')">*</button>
      <button onclick="appendCalc('/')">/</button>
    </div>
    <div>
      <button onclick="appendCalc('7')">7</button>
      <button onclick="appendCalc('8')">8</button>
      <button onclick="appendCalc('9')">9</button>
      <button onclick="clearCalc()">C</button>
    </div>
    <div>
      <button onclick="appendCalc('4')">4</button>
      <button onclick="appendCalc('5')">5</button>
      <button onclick="appendCalc('6')">6</button>
      <button onclick="deleteCalc()">‚Üê</button>
    </div>
    <div>
      <button onclick="appendCalc('1')">1</button>
      <button onclick="appendCalc('2')">2</button>
      <button onclick="appendCalc('3')">3</button>
      <button onclick="calculate()">=</button>
    </div>
    <div>
      <button onclick="appendCalc('0')">0</button>
      <button onclick="appendCalc('.')">.</button>
    </div>
  </div>

  <!-- Sons -->
  <audio id="soundPenalty" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="soundAlert" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
  <audio id="soundEnd" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    let examDuration = 120 * 60; // 2h em segundos
    let timeLeft = examDuration;
    let interval;
    let focusLossCount = 0;
    let examStarted = false;

    function startExam() {
      document.getElementById("examFrame").src = "https://docs.google.com/forms/d/e/1FAIpQLSfTH8OBK_0T3HNO9CqTGqKSjXcjxpKJJ0PImnJceY6R7usQ-A/viewform?embedded=true";
      document.getElementById("examFrame").style.display = "block";
      examStarted = true;
      interval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(interval);
          alert("Tempo esgotado. A prova ser√° encerrada.");
          window.close();
        }
      }, 1000);
    }

    window.addEventListener("blur", () => {
      if (!examStarted) return;
      const sound = document.getElementById("soundPenalty");
      const penaltyMsg = document.getElementById("penaltyMsg");

      let penalty = timeLeft <= 1800 ? 10 * 60 : 30 * 60; // 10min ou 30min
      timeLeft -= penalty;
      if (timeLeft < 0) timeLeft = 0;

      focusLossCount++;
      penaltyMsg.style.display = "block";
      sound.play();

      setTimeout(() => {
        penaltyMsg.style.display = "none";
      }, 5000);

      if (focusLossCount >= 3) {
        const endSound = document.getElementById("soundEnd");
        endSound.play();
        alert("Voc√™ foi penalizado 3 vezes. A prova ser√° encerrada.");
        window.close();
      }
    });

    // CALCULADORA
    function appendCalc(val) {
      const display = document.getElementById("calc-display");
      display.value += val;
    }

    function clearCalc() {
      document.getElementById("calc-display").value = "";
    }

    function deleteCalc() {
      const display = document.getElementById("calc-display");
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      const display = document.getElementById("calc-display");
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Erro";
      }
    }

    // MODO ESCURO
    function toggleTheme() {
      const body = document.body;
      body.className = body.className === "light" ? "dark" : "light";
    }
  </script>
</body>
</html>
